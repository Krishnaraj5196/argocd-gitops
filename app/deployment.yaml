apiVersion: apps/v1.2
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: krishnarajkumar97/flask-app:v3
        ports:
        - containerPort: 5000
