apiVersion: apps/v3
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: krishnarajkumar97/flask-app:v3
        ports:
        - containerPort: 5000
